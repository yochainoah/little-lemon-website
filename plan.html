        🟩 BLOCK elements
            - won't share the line 📏❌
            - want to be 100% width of PARENT ↔💯
            - can be resized ☑
            Examples: div, p, h1, header, footer...
        📏INLINE elements
            - share the line with other inline elements 👬
            - only take up the space they need 😇
            - some, like spans, can't be resized ❌
            Examples: span, input, button, a, img...
